<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table class="outer-table" style="width: 100%; height: 100%">
       <!-- Row 1 -->
    <tr>
        <!-- Top Left -->
        <td>
            <table class="nested">
                <tr>
                    <th colspan="2" class="title">Nested Table 2</th>
                </tr>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>def</td>
                </tr>
            </table>
        </td>

        <!-- Top Right -->
        <td>
            <table class="nested">
                <tr>
                    <th class="title">Nested Table 1</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item</li>
                            <li>List item</li>
                            <li>List item</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <!-- Row 2 -->
    <tr>
        <!-- Bottom Left -->
        <td>
            <table class="nested">
                <tr>
                    <th colspan="2" class="title">Nested Table 3</th>
                </tr>
                <tr>
                    <td><a href="#">Nested Table</a></td>
                    <td>Demo Continued</td>
                </tr>
            </table>
        </td>

        <!-- Bottom Right -->
        <td>
            <table class="nested">
                <tr>
                    <th class="title">Nested Table 4</th>
                </tr>
                <tr>
                    <td class="black">HTML</td>
                </tr>
            </table>
        </td>
    </tr>
    </table>
  </body>
</html>
